{% extends 'auth/layouts/base_auth.html' %}

{% block content %}
{% load static %}


<section class="meetings-page" id="meetings">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="meeting-single-item main-container-login">
                            <div class="down-content">
                                <form action="{% url 'create_new_user' %}"  id="contact" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h2>Crie sua conta!</h2>
                                        </div>
                                        <ul class="messages">
                                            {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                                    {% endfor %}
                                            </ul>
                                            {% endif %}
                                        </ul>
                                        
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <label style="margin-left:10px;">E-mail:</label>
                                                <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*"
                                                  required="">
                                            </fieldset>
                                        </div>
    
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <label style="margin-left:10px;">Usu√°rio:</label>
                                                <input name="username" type="text" id="username"
                                                    required="">
                                            </fieldset>
                                        </div>
    
                                        <div class="col-lg-12">
                                                <label style="margin-left:10px;">Data de nascimento:</label>
                                                <input type="date" name="dataNascimento" required>
                                        </div>
    
    
                                        <div class="col-lg-6">
                                            <fieldset>
                                                <label style="margin-left:10px;">Senha:</label>
                                                <input name="password" type="password" id="password"
                                                    required="">
                                            </fieldset>
                                        </div>
                                        <div class="col-lg-6">
                                            <fieldset>
                                                <label style="margin-left:10px;">Confirmar senha:</label>
                                                <input name="confirmpassword" type="confirmpassword" id="confirmpassword"
                                                    required="">
                                            </fieldset>
                                        </div>
                                        <br>
    
                                        <div class="col-lg-12">
                                            <fieldset align="center">
                                                <button type="submit" id="form-submit" class="button">Criar Conta</button>
                                                <br>
                                                <br>
                                                <button type="submit" onClick="window.location.href='/login';" class="button">Retorar para a pagina de login</buton>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock %}
