{% extends 'auth/layouts/base_auth.html' %}

{% block title%} Edit User {{user.username}} {% endblock %}

{% block content %}
{% load static %}


<section class="painel" id="meetings">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="painel-single-item painel-margin">
                            <div class="down-content">
                                <form action="{% url 'edit_user' user.id %}"  id="contact" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h2>Crie sua conta!</h2>
                                        </div>
                                        <ul class="messages">
                                            {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                                    {% endfor %}
                                            </ul>
                                            {% endif %}
                                        </ul>
                                        
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <label style="margin-left:10px;">E-mail:</label>
                                                <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*"
                                                  required value="{{user.email}}">
                                            </fieldset>
                                        </div>
    
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <label style="margin-left:10px;">Usuário:</label>
                                                <input name="username" type="text" id="username"
                                                    required value="{{user.username}}">
                                            </fieldset>
                                        </div>
    
                                        <div class="col-lg-12">
                                                <label style="margin-left:10px;">Data de nascimento:</label>
                                                <input type="date" name="dataNascimento" required value="{{user.data_nascimento|date:'Y-m-d'}}">
                                        </div>
    
    
                                        <div class="col-lg-6">
                                            <fieldset>
                                                <label style="margin-left:10px;">Senha:</label>
                                                <input name="password" type="password" id="password"
                                                required>
                                            </fieldset>
                                        </div>
                                        <div class="col-lg-6">
                                            <fieldset>
                                                <label style="margin-left:10px;">Confirmar senha:</label>
                                                <input name="confirmpassword" type="password" id="confirmpassword"
                                                    required>
                                            </fieldset>
                                        </div>
                                        <br>
    
                                        <div class="col-lg-12">
                                            <fieldset align="center">
                                                <button type="submit" id="form-submit" class="button">Editar Conta</button>
                                                <br>
                                                <br>
                                                <button type="submit" onClick="window.location.href='/user_crud';" class="button">Retorar para a pagina de usuários</buton>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock %}
