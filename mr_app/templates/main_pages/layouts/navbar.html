 <!-- ***** Header Area Start ***** -->
 <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        Manga Reader
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/" class="{% if request.path == '/' %} active {% endif %}">Home</a></li>
                        <li><a href="/categories" class="{% if request.path == '/categories/' %} active {% endif %}">Categorias</a></li>
                        <li><a href="/about" class="{% if request.path == '/about/' %} active {% endif %}">Sobre nós</a></li>

                        <li><a href="/login">login</a></li> 
                        {% endif %}
                        
                    </ul>        
                    <a class='menu-trigger'>
